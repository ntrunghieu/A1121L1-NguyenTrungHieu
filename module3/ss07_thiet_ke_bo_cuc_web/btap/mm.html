            top: -35px;

            height: 16px;

        /*logo home*/
        .gg-home {
            color: mediumslateblue;
            position: relative;
            background:
                    linear-gradient(to left,
                    currentColor 5px,transparent 0)
                    no-repeat 0 bottom/4px 2px,
                    linear-gradient(to left,
                    currentColor 5px,transparent 0)
                    no-repeat right bottom/4px 2px;
            box-sizing: border-box;
            display: block;
            width: 18px;
            height: 14px;
            border: 2px solid;
            border-top: 0;
            border-bottom: 0;
            border-top-right-radius: 3px;
            border-top-left-radius: 3px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            margin-bottom: -2px;
        }
        .gg-home::after,
        .gg-home::before {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute
        }
        .gg-home::before {
            border-top: 2px solid;
            border-left: 2px solid;
            border-top-left-radius: 4px;
            transform: rotate(45deg);
            top: -5px;
            border-radius: 3px;
            width: 14px;
            height: 14px;
            left: 0
        }
        .gg-home::after {
            width: 8px;
            height: 10px;
            border: 2px solid;
            border-radius: 100px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom: 0;
            left: 3px;
            bottom: 0
        }

        #tieu-de{
            position: relative;
            left: 10px;
            border-spacing: 20px;
            font-size: 16px;
            font-family: "Segoe UI";
            font-weight: bold;
        }

        #sticky-tieu-de {
            background: darkgray;
            position: sticky;
            top: 0px;
            margin-top: -18px;
        }

        #main{

            height: 400px;
