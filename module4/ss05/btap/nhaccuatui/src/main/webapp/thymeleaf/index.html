<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:blook th:replace="~{layout :: bootstrap}"></th:blook>
</head>
<body>


<h3>Music</h3>
<p>
    <a th:href="@{/music/create}">
        Add new music
    </a>
</p>

<h2>Music Application</h2>

<table class="table table-striped table-bordered">
    <thead>
    <th>#</th>
    <th>Song ID</th>
    <th>Song Name</th>
    <th>Singer</th>
    <th>Type</th>
    <th >Link</th>
    <th>Delete</th>
    <th>Update</th>
    </thead>
    <tbody>
    <tr th:each="music,no:${musicList}">
        <td th:text="${no.count}"></td>
        <td th:text="${music.id}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.artist}"></td>
        <td th:text="${music.type}"></td>
        <td th:text="${music.link}">
<!--            <audio controls>-->
<!--                <source th:src="${music.link}">-->
<!--            </audio>-->
        </td>
        <!--            <td>-->
        <!--                <a th:href="@{/delete(id=${music.id})}">-->
        <!--                    <button class="btn btn-danger">Delete</button>-->
        <!--                </a>-->
        <!--            </td>-->
        <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
                    th:onclick="${music.id}, ${music.name}">
                Delete
            </button>
        </td>
        <td>
            <a th:href="@{id/update(id=${music.id})}">
                <button class="btn btn-primary">Update</button>
            </a>
        </td>
    </tr>

    </tbody>
</table>

<form th:action="@{/delete}" method="get">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idMove" name="id">
                    Do you want to delete this song: <br>
                    Song Name:  <p id="songName" style="color: red"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>
<footer th:replace="~{layout::footer}"></footer>

<script>
    function deleteModal(id,songName){
        document.getElementById("idMove").value=id;
        document.getElementById("songName").innerText=songName;
    }
</script>


<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
