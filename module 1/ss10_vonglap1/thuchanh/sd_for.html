<p id="demo1"></p>

<script>
    let text="";
    for (let i=0 ; i<5 ; i++){
        text+="the number " + i +"<br>";
    }
    document.getElementById('demo').innerHTML= text;
</script>


<script>
    let sum=0;
    let i=1;
    let num=parseInt(prompt("Nhâp số bk > 0: "));
    for (; i <= num ; i++){
        sum+=i;
    }
    document.getElementById('demo1').innerHTML= "Sum = "+sum;
</script>
