<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let value=null;
    do {
        value=prompt("nhap số 1-> 10: ");
    }while (value < 1 || value > 10)
    alert('số bạn vừa nhập là : '+value);
</script>
</body>
</html>
