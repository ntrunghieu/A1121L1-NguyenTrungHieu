<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .root {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .img {
            padding-top: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            object-fit: contain;
            border-radius: 50%;
        }
    </style>
    <style>
        @import url( 'https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satisfy', cursive;

        }

        body {
            overflow: hidden;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-height: fit-content;
            max-width: 100%;
            background: #f1f1f1;
            overflow: hidden;
        }

        section .box {
            position: absolute;
            width: 450px;
            height: 450px;
        }

        section .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #000, transparent);
            opacity: 0.1;
            transform: rotate(45deg);
            transform-origin: left;
        }

        section .box .circle {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff, #e4e3e8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            z-index: 1;

        }

        section .box .circle::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: linear-gradient(315deg, #fff, #e4e3e8);
            border-radius: 50%;
        /*linear-gradient(315deg, #fff, #e4e3e8);*/

        }

        section .box .circle div {
            position: absolute;
            z-index: 2;
            font-size: 3em;
            color: #ff2a2a;
            text-align: center;
        }

        .text{
            font-size: 50px;
        }
        .text1{
            font-size: 30px;
        }

        section i {
            position: absolute;
            background: #ff2a2a;
            border-radius: 100%;
            animation: animate linear infinite;
        }
        section i:nth-child(even) {
            background: transparent;
            border: 1px solid #ff2a2a;
        }
        @keyframes animate {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {

                opacity: 1;
            }
            90% {

                opacity: 1;
            }
            100% {
                transform: translateY(-2000%) translateX(4em);
                opacity: 1;
            }

        }



        @media screen and (max-width: 768px){
            section {
                min-height: 100vh;
                max-height: max-content;
                overflow-x: hidden;
                overflow-y: hidden;
            }

            section .box {
                width: 250px;
                height: 250px;
            }

            section .box .circle div {
                font-size: 2em;
            }

        }

        @media screen and (max-width: 500px){


            section .box {
                width: 200px;
                height: 200px;
            }

            section .box .circle div {
                font-size: 1.5em;
            }

            section .box::before {
                width: 60%;
                height: 100%;
            }

        }

        .circle__group{
            display:flex;
            align-self: start;
            margin-top: 80px;
            justify-content: space-evenly;
            align-items: center;
        }

        .circle-green{
            width:1rem;
            height:1rem;
            border-radius: 50%;
            border:2px solid #7dd71d ;
            position: relative;
            animation: beep linear infinite;
            animation-duration: 2s;
            animation-delay: 0s;
            margin-right: 60px;
        }
        .circle-green::before{
            content: "";
            width:2rem;
            height:2rem;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border:2px solid #7dd71d ;
        }
        .circle-green::after{
            content: "";
            width:3rem;
            height: 3rem;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border:2px solid #7dd71d ;
        }

        .circle-red{
            width:1rem;
            height:1rem;
            border-radius: 50%;
            border:2px solid #cc1034 ;
            position: relative;
            animation: beep linear infinite;
            animation-duration: 2s;
            animation-delay: 0s;

        }
        .circle-red::before{
            content: "";
            width:2rem;
            height:2rem;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border:2px solid #cc1034 ;
        }
        .circle-red::after{
            content: "";
            width:3rem;
            height: 3rem;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border:2px solid #cc1034 ;
        }
        @keyframes beep {
            0%{
                transform: scale(0);
                border-width: 0px;
                opacity: 0;
            }

            25% {
                transform: scale(0.25);
                border-width: 2px;
                opacity: .25;
            }

            50% {
                transform: scale(0.5);
                border-width: 3px;
                opacity: .50;
            }

            75% {
                transform: scale(0.75);
                border-width: 3px;
                opacity: .5;
            }

            100% {
                transform: scale(1);
                border-width: 3px;
                opacity: 0.5;
            }

        }

    </style>
</head>
<body>
<div>
    <h2 class="text">Happy<br>New Year<br></h2>
    <p class="text1">XIU CAFE<br>From thầy ông nội</p>
</div>
<audio id="myAudio" autoplay>
    <source src="./happy.ogg" type="audio/ogg">
    <source src="https://data.chiasenhac.com/down2/2218/2/2217626-c7db63ef/128/Tet%20Nay%20Con%20Se%20Ve%20-%20Bui%20Cong%20Nam.mp3" type="audio/mpeg">

</audio>
<div class="root">
    <div class="img" style=""></div>
</div>

<section>
    <div class="circle__group">
        <div class="circle-green" ></div>
        <div class="circle-red"></div>
    </div>

    <div class="box">

            <div class="img" style=""></div>

        <div class="circle">



        </div>
    </div>
</section>


<script>
    const img = document.querySelector(".img");
    const root = document.querySelector(".root");
    const audio = document.querySelector("audio");
    let pos = 0;
    let index = 0;

    const arrays = [
        "https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/270360909_877301722939660_4687501423216355016_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=9NvH8nftvM4AX8Fu5MF&_nc_ht=scontent.fsgn2-6.fna&oh=00_AT9l36bdixlDe4xLb3CaU9KbDp_vfDK2FlRWogCMAv2mkA&oe=61F3A5B5",
        "https://scontent.fsgn2-2.fna.fbcdn.net/v/t1.15752-9/269634395_475629573989096_8482916895661901198_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=ae9488&_nc_ohc=ApeS4tV0XJoAX_1fZ01&_nc_ht=scontent.fsgn2-2.fna&oh=03_AVJCH0pVfZsWaMdk55kktWCfSNTqSX4O7wnPNHfGE-ISsw&oe=62122D0E",
        "https://scontent.fsgn2-1.fna.fbcdn.net/v/t1.15752-9/270187921_602654007701964_4637429675166523004_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=ae9488&_nc_ohc=zYBsoMb73-oAX9L0O-e&_nc_ht=scontent.fsgn2-1.fna&oh=03_AVJ1lKbJuzR5hmyRc0s8fv1lOJa84UVlGhEGWs670aFETA&oe=62136CC3",
        "https://scontent.fsgn2-1.fna.fbcdn.net/v/t1.15752-9/271095777_208868871365981_2713079719936077161_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=ae9488&_nc_ohc=hZ6Qx-YVQ24AX8Jaa81&_nc_ht=scontent.fsgn2-1.fna&oh=03_AVIWwTdZAr1D4E2KJMlB1jgJgyIKg9AbcQdXipX7y18VQw&oe=62159104",
        "https://scontent.fsgn2-1.fna.fbcdn.net/v/t1.15752-9/270793318_472640614488890_291946410241787095_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=ae9488&_nc_ohc=H4dtyp2p9poAX_tr4q-&_nc_ht=scontent.fsgn2-1.fna&oh=03_AVLCmocLn-xlnAmvWZSS7m0H4V4VOtHXH_WmnPCD0fhFTA&oe=61EFC46B",
    ];

    let id = setInterval(handleAnimation, 50);

    function handleAnimation() {
        pos++;

        if (pos === 360) {
            if (index === 4) {
                index = 0;
            } else {
                index++;
            }
            pos = 0;
        } else if (pos >= 180) {
            img.setAttribute(
                "style",
                `background-image: url('${arrays[index]}')`
            );
            root.setAttribute("style", `transform: rotate(${pos}deg)`);
        } else {
            root.setAttribute("style", `transform: rotate(${pos}deg)`);
            img.setAttribute("style", `background-image: url(${arrays[index]})`);
        }
    }

    window.onclick = (e) => {
        audio.play();
    };
    green= document.querySelector(".img")
    document.querySelector(".img").addEventListener('click', musicPlay);
    document.querySelector(".img").addEventListener('click', musicPause);
    function musicPlay() {
        document
            .getElementById('myAudio')
            .play();
    }
    function musicPause() {
        document
            .getElementById('myAudio')
            .pause();
    }

    function bubbles() {
        var count = 200;
        var section = document.querySelector('section');

        var i = 0;
        while (i < count) {
            var bubble = document.createElement('i');
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);

            var size = Math.random() * 10;
            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';
            bubble.style.width = 1 + size + 'px'
            bubble.style.height = 1 + size + 'px'

            bubble.style.animationDuration = 5 + size + 's';
            bubble.style.animationDelay = size + 's';

            section.appendChild(bubble);
            i++
        }
    }

    bubbles()
</script>

</body>
</html>
