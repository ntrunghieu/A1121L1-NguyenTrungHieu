<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hespi niu dia</title>
</head>
<style>
    @import url( 'https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Satisfy', cursive;

    }

    body {
        overflow: hidden;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        max-height: fit-content;
        max-width: 100%;
        background: #f1f1f1;
        overflow: hidden;
    }

    section .box {
        position: absolute;
        width: 450px;
        height: 450px;
    }

    section .box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #000, transparent);
        opacity: 0.1;
        transform: rotate(45deg);
        transform-origin: left;
    }

    section .box .circle {
        position: relative;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fff, #e4e3e8);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        z-index: 1;

    }

    section .box .circle::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        background: linear-gradient(315deg, #fff, #e4e3e8);
        border-radius: 50%;

    }

    section .box .circle div {
        position: absolute;
        z-index: 2;
        font-size: 3em;
        color: #ff2a2a;
        text-align: center;
    }

    .text{
        font-size: .6em;
    }

    section i {
        position: absolute;
        background: #ff2a2a;
        border-radius: 100%;
        animation: animate linear infinite;
    }
    section i:nth-child(even) {
        background: transparent;
        border: 1px solid #ff2a2a;
    }
    @keyframes animate {
        0% {
            transform: translateY(0) translateX(0);
            opacity: 0;
        }
        10% {

            opacity: 1;
        }
        90% {

            opacity: 1;
        }
        100% {
            transform: translateY(-2000%) translateX(4em);
            opacity: 1;
        }

    }



    @media screen and (max-width: 768px){
        section {
            min-height: 100vh;
            max-height: max-content;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        section .box {
            width: 250px;
            height: 250px;
        }

        section .box .circle div {
            font-size: 2em;
        }

    }

    @media screen and (max-width: 500px){


        section .box {
            width: 200px;
            height: 200px;
        }

        section .box .circle div {
            font-size: 1.5em;
        }

        section .box::before {
            width: 60%;
            height: 100%;
        }

    }

    .circle__group{
        display:flex;
        align-self: start;
        margin-top: 80px;
        justify-content: space-evenly;
        align-items: center;
    }

    .circle-green{
        width:1rem;
        height:1rem;
        border-radius: 50%;
        border:2px solid #7dd71d ;
        position: relative;
        animation: beep linear infinite;
        animation-duration: 2s;
        animation-delay: 0s;
        margin-right: 60px;
    }
    .circle-green::before{
        content: "";
        width:2rem;
        height:2rem;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border:2px solid #7dd71d ;
    }
    .circle-green::after{
        content: "";
        width:3rem;
        height: 3rem;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border:2px solid #7dd71d ;
    }

    .circle-red{
        width:1rem;
        height:1rem;
        border-radius: 50%;
        border:2px solid #cc1034 ;
        position: relative;
        animation: beep linear infinite;
        animation-duration: 2s;
        animation-delay: 0s;

    }
    .circle-red::before{
        content: "";
        width:2rem;
        height:2rem;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border:2px solid #cc1034 ;
    }
    .circle-red::after{
        content: "";
        width:3rem;
        height: 3rem;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border:2px solid #cc1034 ;
    }
    @keyframes beep {
        0%{
            transform: scale(0);
            border-width: 0px;
            opacity: 0;
        }

        25% {
            transform: scale(0.25);
            border-width: 2px;
            opacity: .25;
        }

        50% {
            transform: scale(0.5);
            border-width: 3px;
            opacity: .50;
        }

        75% {
            transform: scale(0.75);
            border-width: 3px;
            opacity: .5;
        }

        100% {
            transform: scale(1);
            border-width: 3px;
            opacity: 0.5;
        }

    }

</style>
<body>
<section>
    <audio id="myAudio" autoplay>
        <source src="./happy.ogg" type="audio/ogg">
        <source src="https://cdn.glitch.me/44829cf3-196c-4782-a976-c18fc2bc729a/nhac.mp3?v=1641007628329" type="audio/mpeg">

    </audio>
    <div class="circle__group">
        <div class="circle-green" ></div>
        <div class="circle-red"></div>
    </div>
    <div class="box">
        <div class="circle">

            <div>
                <h2>Happy<br>New Year<br></h2>
                <p class="text">Năm Mới Vui Vẻ<br>From Hiếu Trung Nguyễn</p>
            </div>

        </div>
    </div>

</section>

<script>
    green= document.querySelector(".cirlce-green")
    document.querySelector(".circle-green").addEventListener('click', musicPlay);
    document.querySelector(".circle-red").addEventListener('click', musicPause);
    function musicPlay() {
        document
            .getElementById('myAudio')
            .play();
    }
    function musicPause() {
        document
            .getElementById('myAudio')
            .pause();
    }

</script>

<script src="index.js"></script>
</body>
</html>
