<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check=prompt('nhap 1 chu cai: ');
    check=check.toLowerCase();
    switch (check){
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert(check+' là chữ cái nguyên âm');
            break;
            default:
                alert(check+' không phải');
    }
</script>
</body>
</html>
