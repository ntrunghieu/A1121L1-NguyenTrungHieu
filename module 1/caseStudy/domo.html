<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3];
    let b=[1,3,4];
    function compareTriplets(a, b) {
        // Write your code here
        let points = [0, 0];
        for (let i = 0; i < a.length; i++) {
            if (a[i] > b[i]) {
                points[0]++;
            } else if (a[i] != b[i]) {
                points[1]++;
            }
        }
        return points;
    }

    console.log(compareTriplets(a,b))
    ;
</script>
</body>
</html>
