    let arrA=[];

    let res=[];
    let sizeA=parseInt(prompt('nhap vao do dai mang A: '));
    let sizeB=parseInt(prompt('nhap vao do dai mang B: '));
    for (let i=0;i<sizeA;i++){

            res.push(arrB[i]);
        }
    }
