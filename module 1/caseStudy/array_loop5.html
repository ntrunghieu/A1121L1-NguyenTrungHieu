<script>
    var minMoves = function(target, maxDoubles) {
        let count=maxDoubles;
        let result=0;

        while(target!==1){
            if(count && target%2==0){
                result++;
                target/=2;
                count--;
            }else if(!count){
                result+=(target-1);
                return result;
            }else if( count && target%2==1){
                target--;
                result++;
            }
        }
        return result;
    }
    console.log(minMoves(19,2));
</script>
