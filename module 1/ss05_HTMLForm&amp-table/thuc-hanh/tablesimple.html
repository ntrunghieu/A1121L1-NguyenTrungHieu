<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE SIMPLE</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child {
            background-color: #dddddd;
        }
         table,th {border: 1px ;border-collapse: collapse}
        td {border: 1px solid #acabab;border-collapse: collapse}

        .rowcolor {background-color: #acabab }
    </style>
</head>
<body>
