<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good-fast-cheap</title>
    <style>
        :root{
            --transition-effect: .25s cubic-bezier(.23,-0.58,.86,1.71);

        }
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 20vh;
        }
        .swtich-toggle1{
            width: 90px;
            height: 50px;
            appearance: none;
            background: #83d8ff;
            border-radius: 26px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 16px rgba(0, 0, 0, .3);
        }
        .switch2{
            width: 90px;
            height: 50px;
            appearance: none;
            background: darkgreen;
            border-radius: 26px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 16px rgba(0, 0, 0, .3);
        }
        .switch3{
            width: 90px;
            height: 50px;
            appearance: none;
            background: darkred;
            border-radius: 26px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 16px rgba(0, 0, 0, .3);
        }
        .swtich-toggle1::before{
            content: "";
            width: 44px;height: 44px;
            position: absolute;
            top: 3px;
            left: 3px;
            background: #efe2bf;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0, 0, 0, .3);
            transition: var(--transition-effect);
        }
        .swtich-toggle1:checked{
            background: #749dd6;
        }
        .swtich-toggle1:checked::before{
            left: 40px;
        }
    </style>
</head>
<body>
<div class="wrapper" >
    <h4>GOOD</h4>
    <input type="checkbox" class="switch1 swtich-toggle1" id="light-dark1" value="a" onclick="good()">
</div>
<div class="wrapper">
    <h4>FAST</h4>
    <input type="checkbox" class="switch2 swtich-toggle1" id="light-dark2" value="b" onclick="fast()">
</div>
<div class="wrapper">
    <h4>CHEAP</h4>
    <input type="checkbox" class="switch3 swtich-toggle1" id="light-dark3" value="c" onclick="cheap()">
</div>

<script>
   let a=document.getElementById('light-dark1');
   let b=document.getElementById('light-dark2');
   let c=document.getElementById('light-dark3');

   function good(){

   }




</script>
</body>
</html>
