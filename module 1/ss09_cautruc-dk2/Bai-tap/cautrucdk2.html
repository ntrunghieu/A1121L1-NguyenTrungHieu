<script>
    let a=parseFloat(prompt('nhập số a :'));
    let b=parseFloat(prompt('nhập số b :'));
    let c=parseFloat(prompt('nhập số c :'));
    if(a==0){
        if(b==0) {
            if(c==0){
                alert('Phương trình có vô số nghiệm');
            } else {
                alert('Phương trình vô nghiệm');
            }
        } else {
            x=-c/b;
            alert('Phương trình có 1 nghiệm duy nhất x= '+x);
        }
    } else{
        delta=Math.pow(b,2)-4*a*c;
        if(delta<0) {
            alert('Phương trình vô nghiệm');
        }
        if(delta==0) {
            x=-b/(2*a);
            alert('Phương trình có nghiệm trùng x1=x2=x= '+x);
        }
        if(delta>0){
            x1=(-b+Math.sqrt(delta))/(2*a);
            x2=(-b-Math.sqrt(delta))/(2*a);
            alert('Phương trình có 2 nghiệm là x1: '+x1 +' x2 là: '+x2);
        }
    }
</script>

<script>
    let sodien=parseFloat(prompt('nhập số điện của bạn(kWh):'));
    let  bac1=1678, bac2=1734, bac3=2014, bac4=2536, bac5=2834, bac6=2927;
    let tienDien;

    if (sodien<0){
        alert('Vui long nhap lai So Dien, So dien khong duoc nho hon 0');
    }else if (sodien<=50){
        tienDien=bac1*sodien;
        alert('ban da dung dien trong khoang 0 - 50 kWh so tien ban phai tra la: ' + tienDien);
    }else if (sodien <= 100){
        tienDien=50*bac1+((sodien-50)*bac2);
        alert('ban da dung dien trong khoang 51 - 100 kWh so tien ban phai tra la: ' + tienDien);
    }else if (sodien <= 200){
        tienDien=50*bac1+(50*bac2)+((sodien-100)*bac3);
        alert('ban da dung dien trong khoang 101 - 200 kWh so tien ban phai tra la: ' +tienDien);
    }else if (sodien <= 300){
        tienDien=50*bac1+(50*bac2)+(100*bac3)+((sodien-200)*bac4);
        alert('ban da dung dien trong khoang 201 - 300 kWh so tien ban phai tra la:' +tienDien);
    }else if (sodien <= 400){
        tienDien=50*bac1+(50*bac2)+(100*bac3)+(100*bac4)+((sodien-300)*bac5);
        alert('ban da dung dien trong khoang 301 - 400 kWh so tien ban phai tra la: ' +tienDien);
    }else{
        tienDien=50*bac1+(50*bac2)+(100*bac3)+(100*bac4)+(100*bac5)+((sodien-400)*bac6);
        alert('ban da dung dien tren 400 kWh so tien ban phai tra la: '+tienDien);
    }
</script>

<script>
    let soTienBanDau=parseFloat(prompt('Nhập số tiền ban đầu: '));
    let soThang=parseFloat(prompt('Nhập số tháng: '));
    let laiSuatHangThang=parseFloat(prompt('Nhập lãi suất hằng tháng: '));
    let soTienThuDuoc=soTienBanDau*(Math.pow((1+laiSuatHangThang/100),soThang));
    tienLai=soTienThuDuoc-soTienBanDau;
    alert('lãi suất thu được sau khi gửi '+soThang+' tháng là: '+tienLai+' VND');
</script>
