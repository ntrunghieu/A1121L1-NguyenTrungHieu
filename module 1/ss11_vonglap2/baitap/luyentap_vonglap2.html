<h3 id="sum"></h3>
<h3 id="sum1"></h3>
<h3 id="sum2"></h3>
<h3 id="sum3"></h3>
<script>
    let ten=document.getElementById('user');
    let sotien=document.getElementById('debt') ;
    let lai=document.getElementById('interest_rate') ;
    let time=document.getElementById('time');
    function tinhlai(){
        let hoten=ten.value;
        let tienvay=sotien.value;
        let laisuat=lai.value;
        let tiengoctrahangthang=parseFloat(sotien.value)/parseFloat(time.value);
        let laihangthang=(parseFloat(sotien.value)*(parseFloat(lai.value)/100)/(parseFloat(time.value)));
        let tientrahangthang=tiengoctrahangthang+laihangthang;
        document.getElementById('sum').innerText='A/c '+hoten+ ' vay '+tienvay+' triệu đồng với mức lãi suất là '+laisuat+' /01 năm'
        document.getElementById('sum1').innerText='Số tiền gốc phải trả ngân hàng hằng tháng là: '+tiengoctrahangthang;
        document.getElementById('sum2').innerText='Số lãi phải trả ngân hàng hằng tháng là: '+laihangthang;
        document.getElementById('sum3').innerText='Số tiền phải trả hằng tháng là: '+tientrahangthang
    }
</script>
