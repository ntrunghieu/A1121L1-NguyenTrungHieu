    let num=parseInt(prompt('nhap n :'));
    for (let i=num ; i>=1 ; i--){
        for (let j=1; j<=num ; j++){
            if (j <= num - i){
                document.write(" &nbsp;&nbsp; ");
            }else {
                document.write(" * ");
            }
        }
        document.write(" <br> ");
    }
</script>
