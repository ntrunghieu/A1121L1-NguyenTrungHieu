<h2>CHÚC BẠN MAY MẮN. MỜI BẠN XƠI, CÙNG NHAU ĐOÁN SỐ</h2>
<button type="button" onclick="start()"> START </button>
<script>

 function start(){
     let from=parseInt(prompt('Số từ: '));
     let to=parseInt(prompt('Đến số: '));
     let check=true;
     let comNun=Math.floor(Math.random()*(to-from+1))+from;
     for (let i=0 ; i<4 ; i++){
         let guess=parseInt(prompt('Mời bạn đoán: '));
         if (guess === comNun){
             alert('Bạn thắng');
             check=false;
             break;
         }else if (guess > comNun){
             alert('Số bạn nhập lớn hơn. Vui lòng nhập lại');
         }else {
             alert('Số bạn nhập nhỏ hơn. Vui lòng nhập lại');
         }
     }
     if (check){
         alert('Bạn thật hậu đậu');
     }

 }
</script>
