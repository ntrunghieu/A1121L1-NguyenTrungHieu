<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm nhỏ nhất giá trị của mảng</title>
</head>
<body>
<script>
    let arr1=[3, 5, -1, 8, 3, 7, 8]

    let arr2= [7, 12, 6, 9, 20, 56, 89]

    let arr3= []

    let arr4=[0, 0, 0, 0, 0, 0]

    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        for(let i=1; i<arr.length;i++){

            if(min>arr[i]){
                min=arr[i];
            }
            if (arr[i]== -1){
                return 'vi tri thu '+i+' trong mang';
            }
        }
        return min;

    }
    let  minNum=minArray(arr1)
   alert(minNum)
    let minNum1=minArray(arr2)
    alert(minNum1)
    let minNum2=minArray(arr3)
    alert(minNum2)
    let minNum3=minArray(arr4)
    alert(minNum3)
</script>
</body>
</html>
