<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let x1=[-3,5,1,3,2,10];
    let value=prompt('nhap gtri: ');
    for (let i=0 ; i<x1.length ; i++){
        if (value == x1[i]){
            alert('value '+x1[i]+' nằm ở vị trí '+i);
        }
    }
</script>

</body>
</html>
