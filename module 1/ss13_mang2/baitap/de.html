<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=[]
    var n=parseInt(prompt("Nhap vao so luong mang"))
    for (let i=0;i<n;i++){
        let b=parseInt(prompt("phan tu "+i))


        a.push(b)


    }
    var num=parseInt(prompt("Nhap phan tu can tim"))
    document.write(a+'<br>')
    if(a.indexOf(num)>0) {


        document.write(" So can tim  "+a.splice(a.indexOf(num), 1) + "<br>")
    }
    else{
        document.write("kh co")
    }
    document.write("Mang moi : "+a)







</script>
</body>
</html>
