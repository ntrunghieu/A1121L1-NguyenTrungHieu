<script>
    class SwitchButton {
        construtor(status) {

        }
        connectToLamp(lamp) {
            this.lamp = lamp
        }
        switchOn() {
            this.status = true;
            document.write('Turned on <br>')
        }
        switchOff() {
            this.status = false;
            document.write('Turned off <br>')
        }

    }
    class ElectricLamp {
        construtor(status) {

        }
        turnOn(switchButton) {
            switchButton.switchOn()
        }
        turnOnff(switchButton) {
            switchButton.switchOff()
        }
    }
    let switchButton = new SwitchButton();
    let electricLamp = new ElectricLamp();
    switchButton.connectToLamp(electricLamp);
    for(let i=1;i<=10;i++) {
        document.write('Round ' + i + ': <br>')
        electricLamp.turnOn(switchButton);
