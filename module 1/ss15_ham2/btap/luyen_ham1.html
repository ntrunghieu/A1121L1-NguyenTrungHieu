<script>
    let arr1=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus" ];
    let arr2=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
    var search=prompt('tim: ');

    function searchArr(){
        let result = '';
        let keyword=search;
        let index=arr1.indexOf(keyword)
        if (index != -1){
            result = arr2[index];
        }else {
            result='Not found!!';
        }
        return result;
    }

    document.write(searchArr())
</script>
