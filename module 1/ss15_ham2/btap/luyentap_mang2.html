<script>
    let ip=parseInt(prompt('nhap 1 so de tinh giai thua: '));
    alert('giai thừa của '+ip+' là '+factorial(ip));

    function factorial(n){
        let fac=1;
        for (let i=1; i <= n ; i++){
            fac=fac*i;
        }
        return fac;
    }
</script>
