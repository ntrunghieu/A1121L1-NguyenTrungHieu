<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>

    function findElement(arr, x) {
        let check = 0;
        for(i=0;i<=arr.length;i++) {
            if(arr[i] == x) check +=1;
        }
        if (check !=0) {return 'Số lần ' + x + ' xuất hiện trong mảng là ' + check;
        } else {return -1 } //return x + ' không thuộc mảng ký tự'
    }

    let arrLength = parseInt(prompt('Nhập số lượng ký tự của mảng'));
    let elementArr = [];
    for(i=0;i<=arrLength;i++) {
        let element = prompt('Nhập ký tự của mảng');
        elementArr.push(element);
    }
    console.log(elementArr);

    let x = prompt('Nhập ký tự cần tìm');
    let result = findElement(elementArr, x);
    console.log(result);


</script>
</body>
</html>
