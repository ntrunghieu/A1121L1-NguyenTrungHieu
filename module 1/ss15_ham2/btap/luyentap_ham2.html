    let ip=parseInt(prompt('nhap 1 so de tinh giai thua: '));

    function factorial(n){
        let fac=1;
        for (let i=1; i <= n ; i++){
            fac=fac*i;
        }
        return fac;
    }
</script>

<script>
    let n=parseInt(prompt('nhap sluong mang: '))
    let arr=[];
    for (let i=0 ; i<n ; i++){
        let arr1=parseInt(prompt('phan tu thu '+i));
        arr.push(arr1);
    }

    function reverseArr(array){
        for (let i=0 ; i<array.length/2 ; i++){
            let temp=array[i];
            array[i]=array[array.length-i-1];
            array[array.length-i-1]=temp;
        }
        return array;
    }
    document.write('truoc khi dao mang: '+arr+'<br>')
    document.write('sau khi dao mang: '+reverseArr(arr))
</script>

<!---->
<script>
    let n=parseInt(prompt('nhap sluong mang: '))
    let arr=[];
    for (let i=0 ; i<n ; i++){
        let arr1=prompt('phan tu thu '+i);
        arr.push(arr1);
    }

    let ip=prompt('nhap 1 ki tu ban muon tim: ');
    function findArr(find,value){
        let count=0;
        for (let i=0 ; i <= find.length ; i++){
            if (find[i]==value){
                count++;
            }
        }
        if (count!=0){
            return count;
        }else {
            return -1;
        }
    }
    document.write(ip+' xuat hien '+findArr(arr,ip)+' lan');
</script>
